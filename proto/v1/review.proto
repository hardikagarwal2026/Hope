syntax = "proto3";

package proto.v1;

option go_package = "./proto/v1/review";

import "google/protobuf/timestamp.proto";

message Review {
  string id = 1;
  string ride_id = 2;
  string from_user_id = 3;
  string to_user_id = 4;
  int32 score = 5;
  string comment = 6;
  google.protobuf.Timestamp created_at = 7;
}

service ReviewService {
  rpc SubmitReview (SubmitReviewRequest) returns (SubmitReviewResponse) {}
  rpc ListReviewsByUser (ListReviewsByUserRequest) returns (ListReviewsByUserResponse) {}
  rpc ListMyReviews (ListMyReviewsRequest) returns (ListMyReviewsResponse) {}
  rpc ListReviewsByRide (ListReviewsByRideRequest) returns (ListReviewsByRideResponse) {}
  rpc DeleteReview (DeleteReviewRequest) returns (DeleteReviewResponse) {}
}

message SubmitReviewRequest {
  string ride_id = 1;
  string to_user_id = 2;
  int32 score = 3;
  string comment = 4;
}
message SubmitReviewResponse {
  Review review = 1;
}

message ListReviewsByUserRequest {
  string user_id = 1;
  int32 limit = 2;
}
message ListReviewsByUserResponse {
  repeated Review reviews = 1;
}

message ListMyReviewsRequest {}
message ListMyReviewsResponse {
  repeated Review reviews = 1;
}

message ListReviewsByRideRequest {
  string ride_id = 1;
  int32 limit = 2;
}
message ListReviewsByRideResponse {
  repeated Review reviews = 1;
}

message DeleteReviewRequest {
  string review_id = 1;
}
message DeleteReviewResponse {
  bool success = 1;
}
